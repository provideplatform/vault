      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: vault-consumer
    networks:
      - provide
    restart: always

networks:
  provide:
    driver: bridge
    ipam:
      config:
      - subnet: 172.30.0.0/24

volumes:
  provide-db:
