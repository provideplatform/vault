      - DATABASE_NAME=vault_dev
      - DATABASE_USER=vault
      - DATABASE_PASSWORD=vault
      - DATABASE_SUPERUSER=prvd
      - DATABASE_SUPERUSER_PASSWORD=prvdp455
      - IDENT_API_HOST=ident:8080
      - IDENT_API_PATH=api/v1
      - IDENT_API_SCHEME=http
